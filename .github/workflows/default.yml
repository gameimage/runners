# This is a basic workflow to help you get started with Actions

name: default
on:
  workflow_dispatch:
  # Build every 7 days
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create layers
      run: |
        # Install tools
        sudo apt install -y jq wget tar xz-utils pv git pcregrep
        # Custom packages
        mkdir -p bin
        export PATH="$(pwd)/bin:$PATH"
        wget -q --show-progress --progress=dot:binary -O bin/jq \
          https://github.com/jqlang/jq/releases/download/jq-1.7/jq-linux-amd64
        chmod +x ./bin/*
        # Build packages
        ./build.sh

    - name: Set permissions for dist directory
      run: |
        sudo chown -R "$(id -u)":"$(id -g)" dist/
        sudo chmod -R 766 dist/

    - name: Upload artifact to release
      uses: actions/upload-artifact@v3
      with:
        name: artifacts_build
        path: dist

    - name: Compute Short SHA
      id: ssha
      run: |
        echo "ssha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    outputs:
      ssha: ${{ steps.ssha.outputs.ssha }}

  release:
      permissions: write-all
      needs: [build]
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v3
          with:
            name: artifacts_build
            path: dist

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: continuous gameimage-1.5.x
            automatic_release_tag: gameimage-1.5.x
            prerelease: false
            draft: false
            files: |
              dist/*
            repo_token: ${{ secrets.GITHUB_TOKEN }}
